<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter Phone Api practices</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <h1 class="text-4xl">Hunter Phone Api practices</h1>
    </header>
    <main class="max-w-screen-xl mx-auto mt-8">
      <section>
        <div class="bg-gray-400 p-4 m-3 rounded-lg">
          <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
          <button onclick="handleSearch()" class="btn btn-accent">Search</button>

          <!-- another search field -->
          <input type="text" id="search-field2" placeholder="Search Here" class="input input-bordered w-full max-w-xs" />
          <button onclick="handleSearch2()" class="btn btn-primary">Search</button>
        </div>
      </section>

      <!-- Search result -->
      <section>
        <!-- loading section -->
        <div id="loading-spinner" class="text-center my-20 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 px-4 mt-10"></div>

        <!-- show all items button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
        </div>
      </section>

      <!-- show details module -->

      <!-- Open the modal using ID.showModal() method -->
     
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          
          <div id="show-detail-container" class="grid space-x-2">
           
          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-red-600 text-white">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
